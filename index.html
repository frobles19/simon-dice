<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simon says!</title>
</head>

<body>
    <div class="container">
        <div class="simon">
            <div class="titulo">simon says!</div>
            <div class="texto">
                <div class="score">score: <span id="score">0</span></div>
                <button class="start" onclick="generarSecuencia()">start game</button>
            </div>
            <div class="cuadrados">
                <div class="cuadro" id="amarillo"></div>
                <div class="cuadro" id="azul"></div>
                <div class="cuadro" id="rojo"></div>
                <div class="cuadro" id="verde"></div>
            </div>
        </div>
    </div>

    <!--JavaScript-->
    <script src="main.js" type="text/javascript"></script>
</body>
